<section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos harum corporis fuga corrupti. Doloribus quis soluta nesciunt veritatis vitae nobis?</p>
                    <div class="icons">
                        <div class="row">
                            <i class="icon fa-solid fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">DÃ¡maris</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="icon fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Toledo, Spain</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="icon fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">damarisraboso@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    
                    <form (ngSubmit)="getData()" [formGroup]="datos">
                        <div class="form-group fields">
                            <div class="field name">
                                <input type="text" placeholder="Name"  class="form-control" formControlName="nameContact" >
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email"  class="form-control" formControlName="emailContact" >
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject"  class="form-control" formControlName="subjectContact"  >
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.."  class="form-control" formControlName="textContact" ></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit" [disabled]="!datos.valid" (click)="envioCorreo()">Send message</button>
                        </div>
                        <div  *ngIf="confirmacion">
            <p >{{confirmacion}}</p>
          </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
